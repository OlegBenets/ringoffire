<app-player 
*ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 120)}" [name]="player"
class="player-position"></app-player>

<div class="field">
    <div class="card-stack">

        <!--Current Card Stack-->
        <img *ngFor="let c of [0,1,2,3]; let i = index" [ngStyle]="{'right.px': i * 5}" 
        src="assets/img/card_cover.png">
        <img (click)="pickCard()" class="top-card" style="right: 25px;" src="assets/img/card_cover.png">

        <!-- Stack for Played Cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/{{ card }}.png">

        <!--Current Card animation-->
        <img (click)="pickCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" src="assets/img/{{ currentCard }}.png">
    </div>
</div>

<button mat-fab class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
